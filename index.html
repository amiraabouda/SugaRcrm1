  <body>
    <h1 class="sugar">SugarCRM</h1>
    <div class="container">
      <div class="side-btn">
        <div class="btn"><a href="index.html">Sign in</a></div>
        <div class="btn"><a href="index1.html">Forgot Pass</a></div>
      </div>

      <div class="row">
        <h1>Sign in</h1>
        <img
          src="https://cdn-icons.flaticon.com/png/512/2740/premium/2740711.png?token=exp=1636389459~hmac=4c86c7452fc14d4eac9fccbb23ac95cb"
          alt=""
        />
      </div>
      <div class="row2">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          placeholder="Entrer l'email d'utilisateur"
          name="username"
          required
        />
      </div>
      <div class="row2">
        <i class="fa fa-key fa-5x"></i>
        <input
          type="password"
          placeholder="Entrer le mot de passe"
          name="password"
          required
        />
      </div>
      <div class="row3">
        <div class="button"><a href="index2.html">Send</a></div>
      </div>
    </div>
